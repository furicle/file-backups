<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="panel">
        <form id="tiddly-backup-form">
            <section class="panel-section panel-section-formElements">
                <div class="panel-formElements-item">
                    <label for="text">Backup Directory:</label>
                    <input type="text" id="text" required>
                </div>
                <div class="panel-formElements-item">
                    <label for="amount">Number of Backup Files:</label>
                    <input type="number" id="amount" min="0" step="1" required>
                </div>
                <div class="panel-formElements-item">
                    <label for="next-set">Next Backup Set:</label>
                    <output id="next-set"></output>
                </div>
                <div class="panel-formElements-item">
                    <label for="counter">Counter:</label>
                    <output id="counter"></output>
                </div>
            </section>
            <footer class="panel-section panel-section-footer">
                <button type="submit" class="panel-section-footer-button default">Save</button>
                <div class="panel-section-footer-separator"></div>
                <button id="pad-bg" class="panel-section-footer-button">Open Dashboard!</button>
            </footer>
        </form>
        <script src="index.js"></script>
    </body>
</html>
